<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >

<head>

    <div th:insert="fragments/fragmentos::header-principal"/>
    <title>Ordenes de Compra</title>

    <div th:insert="fragments/fragmentos::header-secundario"/>


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper" sec:authorize="isAuthenticated()">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <div th:insert="fragments/fragmentos::side-bar"/>
        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="fragments/fragmentos::barra-sup-body"/>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Ordenes de Compra</h1>

                <!-- Button Nuevo Gasto -->
                <a th:href="@{/addOc}" class="btn btn-primary mb-4 mt-2">
                    Nueva OC</a>

                <!-- Tabla OC -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Listado de Ordenes de Compra</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="responsiveTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Nro OC</th>
                                    <th>Fecha</th>
                                    <th>Moneda</th>
                                    <th>Monto Total</th>
                                    <th>Obra/Proyecto</th>
                                    <th>Creador</th>
                                    <th>Proveedor</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="oc: ${oc}">
                                    <td th:text="${oc.id}" />
                                    <td th:text="${oc.fecha}" />
                                    <td th:text="${oc.moneda}" />
                                    <div th:if="${oc.moneda == 'Dolares'}">
                                        <td th:text="'USD ' + ${#numbers.formatDecimal(oc.montototal, 1, 'POINT', 2, 'COMMA')}" />
                                    </div>
                                    <div th:if="${oc.moneda == 'Pesos'}">
                                        <td th:text="'$ ' + ${#numbers.formatDecimal(oc.montototal, 1, 'POINT', 2, 'COMMA')}" />
                                    </div>
                                    <td th:text="${oc.obra}" />
                                    <td th:text="${oc.usuario_id}" />
                                    <td th:text="${oc.proveedor_id}" />
                                    <td>
                                        <a th:href="@{detalleOC(ocId=${oc.id})}" class="btn btn-primary">Ver Detalle</a>

<!--                                        <a th:href="@{/oc/UpdateOC(ocId=${oc.id})}" class="btn btn-info">Editar</a>-->

                                        <a th:href="@{deleteOC(ocId=${oc.id})}" class="btn btn-danger ml-2">Eliminar</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; ConstruirApp 2022</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script type="text/JavaScript" src="js/addInputOC.js"></script>
<script>
			$(document).ready(function() {
				$("#responsiveTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
	</script>

</body>

</html>
