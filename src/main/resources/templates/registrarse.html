<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >

<head>

    <div th:insert="fragments/fragmentos::header-principal"/>

    <title>Grupo Bicastro - Iniciar Sesion</title>

    <div th:insert="fragments/fragmentos::header-secundario"/>


</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear cuenta</h1>
                            </div>
                            <div class="card-body">
                                <div class="container">
                                    <form th:action="@{/registrarse}" th:object="${usuario}" method="POST">

                                        <input type="text" th:field="*{nombre}" class="form-control mb-4" placeholder="Nombre" required/>
                                        <input type="text" th:field="*{apellido}" class="form-control mb-4" placeholder="Apellido" required/>
                                        <input type="text" th:field="*{username}" class="form-control mb-4" placeholder="Nickname" required/>
                                        <input type="password" th:field="*{password}" class="form-control mb-4" placeholder="Contraseña" required/>
<!--                                        <select type="text" th:value="*{rol}" name="rol" class="form-control mb-4"-->
<!--                                                placeholder="Rol" required>-->
<!--                                            <option value="Admin" selected>Admin</option>-->
<!--                                            <option value="Socio" selected>Socio</option>-->
<!--                                            <option value="Contable" selected>Contable</option>-->
<!--                                            <option value="BAC" selected>BAC</option>-->
<!--                                            <option value="Otros">Otros</option>-->
<!--                                        </select>-->

                                        <button type="submit" class="btn btn-primary col-4">Guardar</button>
                                        <input type="hidden" th:field="*{id}" />

                                    </form>
                                    <hr/>
                                    <a th:href="@{/login}">Volver</a>
                                </div>

                            </div>
                            <hr>
<!--                            <div class="text-center">-->
<!--                                <a class="small" href="forgot-password.html">Olvidaste la contraseña?</a>-->
<!--                            </div>-->
<!--                            <div class="text-center">-->
<!--                                <a class="small" href="login.html">Ya tienes una cuenta? Inicia sesion!</a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</html>
