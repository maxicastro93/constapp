<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >

<head>

    <div th:insert="fragments/fragmentos::header-principal"/>

    <title>Agregar Cambio Divisas</title>

    <div th:insert="fragments/fragmentos::header-secundario"/>



</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper" sec:authorize="isAuthenticated()">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <div th:insert="fragments/fragmentos::side-bar"/>
        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="fragments/fragmentos::barra-sup-body"/>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Cambio de Divisa</h1>
                <div class="card shadow mt-4 mb-4" style="margin-left: 25%;margin-right: 25%;">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Agregue un Nuevo Cambio</h6>
                    </div>


                    <div class="card-body">
                        <div class="container">
                            <form th:action="@{/saveCambio}" th:object="${cambio_divisa}" method="POST">

                                <label>Fecha</label>
                                <input type="date" th:field="*{fecha}" class="form-control mb-4" placeholder="Fecha" required/>

                                <label>Operacion</label>
                                <select id="movimiento" type="text" th:field="*{movimiento}" name="movimiento" class="form-control mb-4"
                                        placeholder="Tipo de Movimiento" required>
                                    <option value="Dolares a Pesos" >Dolares a Pesos</option>
                                    <option value="Pesos a Dolares">Pesos a Dolares</option>
                                </select>
<!--                                <div class="form-row" style="display: flex; flex-wrap: wrap; justify-content: center;">-->
<!--                                    <div class="form-group col-md-4" style="display: flex; flex-wrap: wrap; justify-content: center;"><button type="button" onclick="getDolaresAPesos()" class="btn btn-primary" >Dolares a Pesos</button></div>-->
<!--                                    <div class="form-group col-md-4" style="display: flex; flex-wrap: wrap; justify-content: center;"><button type="button" onclick="getPesosADolares()" class="btn btn-primary" >Pesos a Dolares</button></div>-->
<!--                                </div>-->
<!--                                <div id="contenedorOperacion">-->

<!--                                </div>-->
                                <label>Importes</label>
                                <div class="form-row" style="display: flex; flex-wrap: wrap; justify-content: center;">
                                    <div class="form-group col-md-4"><input id="base" type="number" min="0.00" max="10000000.00" step="0.01" th:field="*{importe_dolares}" class="form-control mb-4" placeholder="Importe a Cambiar" /></div>
                                    <div class="form-group col-md-4"><input id="tc" type="number" min="0.00" max="10000000.00" step="0.01" th:field="*{tipo_de_cambio}" class="form-control mb-4" placeholder="Tipo de Cambio" /></div>
                                    <div class="form-group col-md-4"><input id="resultado" type="number" min="0.00" max="10000000.00" step="0.01" th:field="*{importe_pesos}" class="form-control mb-4" placeholder="Importe Recibido" /></div>
                                </div>

                                <button type="submit" class="btn btn-primary col-4">Guardar</button>
                                <input type="hidden" th:field="*{id}" />

                            </form>
                    <hr/>
                    <a th:href="@{/cambioDivisas}">Volver</a>
                </div>

                    </div>
                </div>


            </div>
        </div>
    </div>

</div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; MC 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->

<div th:insert="fragments/fragmentos::scripts"/>

<script type="text/JavaScript" src="js/addInputCambioDivisas.js"></script>

</body>

</html>
